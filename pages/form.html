<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form action="">
        Nama Lengkap : <br>
         <input type="text" name="nama" placeholder="Masukkan Nama Lengkap"> <br>
        Email : <br>
         <input type="text" name="nama" placeholder="Masukkan Email"><br>
        No. HP : <br>
         <input type="text" name="nama" placeholder="Masukkan No. HP"><br>

         <br>
        Jenis Kelamin <br>
        <input type="radio" name="gender" id="Laki-laki">Laki-laki <br>
        <input type="radio" name="gender" id="perempuan">Perempuan <br>

        <br>
        Jurusan <br>
        <select name="jurusan" id="jurusan">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="ILKOM">Ilmu Komputer</option>
            <option value="DKV">Desain Komunikasi Visual</option>
            <option value="RPL">Rekayasa Perangkat Lunak</option>
        </select><br>

        <br>
        Alamat <br>
        <textarea name="Alamat" id="Alamat" cols="30" rows="10">Masukkan Alamat</textarea><br>

        <br>
        Foto <br>
        <input type="file" name="file" id="file"><br>

        <input type="submit" value="Daftar">

    </form>
</body>
</html>
